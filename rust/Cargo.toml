[package]
name = "rocketmq"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-rustls = {version = "0.24.0", features = ["default", "dangerous_configuration"] }
async-trait = "0.1.68"
lazy_static = "1.4"
tonic = {version = "0.9.0", features = ["tls", "default", "channel", "tls-roots"]}
prost = "0.11.8"
prost-types = "0.11.8"

thiserror = "1.0"
anyhow = "1.0.70"
parking_lot = "0.12"
hmac = "0.12"
hostname = "0.3.1"

slog = {version = "2.7.0", features=["max_level_trace", "release_max_level_info"]}
slog-term = "2.9.0"
slog-async = "2.7.0"
slog-json = "2.6.1"

opentelemetry = { version = "0.19.0", features = ["metrics", "rt-tokio"] }
opentelemetry-otlp = { version = "0.12.0", features = ["metrics", "grpc-tonic"] }

byteorder = "1"
mac_address = "1.1.4"
hex = "0.4.3"
time = "0.3.19"
once_cell = "1.9.0"
tokio-stream="0.1.12"

minitrace = "0.4.1"

mockall = "0.11.4"

[build-dependencies]
tonic-build = "0.9.0"

[dev-dependencies]
wiremock-grpc = "0.0.3-alpha2"
futures = "0.3"
