name: Node.js Coverage
on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'nodejs/**'
  push:
    branches:
      - master

jobs:
  Job:
    name: Node.js
    uses: node-modules/github-actions/.github/workflows/node-test.yml@master
    with:
      os: 'ubuntu-latest'
      version: '16.19.0, 16, 18, 20'
      install: 'npm i && npm run init-rocketmq'
