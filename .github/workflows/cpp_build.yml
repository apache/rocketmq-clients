name: CPP Build
on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'cpp/**'
  push:
    branches:
      - master
      - cpp_dev
    paths:
      - 'cpp/**'
jobs:
  cpp_build:
    name: "CPP (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, macos-12,  macos-11, windows-2019]
    steps:
      - uses: actions/checkout@v2
      - name: Compile All Targets
        working-directory: ./cpp
      - if: runner.os == 'Linux'
        run: bazel build --config=remote --remote_header=x-buildbuddy-api-key=${{ secrets.BUILD_BUDDY_API_KEY }} //...
      - if: runner.os == 'Windows'
        run: bazel build //...
      - if: runner.os == 'macOS'
        run: bazel build //...
      - name: Execute Unit Tests
        working-directory: ./cpp
      - if: runner.os == 'Linux'
        run: bazel test --config=remote --remote_header=x-buildbuddy-api-key=${{ secrets.BUILD_BUDDY_API_KEY }} //...
      - if: runner.os == 'Windows'
        run: bazel test //...
      - if: runner.os == 'macOS'
        run: bazel test //...